<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ajax GET Request</title>
	<style type="text/css">
		#result{
			width: 200px;
			height: 100px;
			border:solid 1px #90b;
		}
	</style>
</head>
<body>
	<button>Send the Request</button>
	<div id="result"></div>
	<script type="text/javascript">
		const btn = document.getElementsByTagName('button')[0];
		const result = document.getElementById('result');
		btn.onclick = function(){
			//console.log('test...');
			//Ajax
			//1. create object
			const xhr = new XMLHttpRequest();
			//initialize: set the request method and url
			xhr.open('GET', 'http://127.0.0.1:8000/server?a=100&b=200&c=300');
			//3.send
			xhr.send();
			//4. add event to receive the result returned by server
			xhr.onreadystatechange = function(){
				//server already returned all results
				if(xhr.readyState === 4){
					//status code: 200 404 403 401 500
					//2xx: success
					if(xhr.status >= 200 && xhr.status < 300){
						//handle the result:  行 头 空行 体
						console.log(xhr.status);
						console.log(xhr.statusText);
						console.log(xhr.getAllResponseHeaders());
						console.log(xhr.response);

						result.innerHTML = xhr.response;

					}else{

					}
				}
			}
		}
	</script>
</body>
</html>
